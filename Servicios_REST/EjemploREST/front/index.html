        <title>CRUD - CLIENTES</title>

    <body>
     <h1> Minicrud con Ajax (AXIOS)  y Interfaz REST </h1>
        <div>
            <div>
           
                <button onclick="getAllRequest()"> Obtener Todos</button>
            </div>
            <div>
                Código de Cliente: <input type="text" name="codigo"  id="codigo"><br>

                <button onclick="getByIdRequest()">Obtener Cliente</button>

        </div>

       <p id="fin"></p>
